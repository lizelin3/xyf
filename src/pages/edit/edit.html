<ion-header>
  <ion-navbar color="primary">
    <ion-title>修改信息</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <a class="head" ion-item (click)="openModal({charNum: 0})">
      头像
      <img class="img-head" src="assets/imgs/IMG_02.jpg">
    </a>

      <ion-item>
        <h2>账号</h2>
        <p class="account">{{username}}</p>
      </ion-item>

    <a ion-item (click)="openModal({charNum: 0})">
      密码
    </a>
    <a ion-item (click)="editRealName()">
      姓名 <span style="float: right; color:rgba(19,19,14,0.38)">{{realName}}</span>
    </a>
    <a ion-item (click)="editSex()">
      性别 <span style="float: right; color:rgba(19,19,14,0.38)">{{sex}}</span>
    </a>
    <a ion-item (click)="editContact()">
      联系方式 <span style="float: right; color:rgba(19,19,14,0.38)">{{contact}}</span>
    </a>
    <a ion-item (click)="editAddress()">
      地址 <span style="float: right; color:rgba(19,19,14,0.38)">{{address}}</span>
    </a>
    <ion-list></ion-list>
  </ion-list>
  <div padding>
  <button ion-button block color="light" style="margin-top: 10px;">退出登录</button>
  </div>
</ion-content>
