<ion-header>
  <ion-navbar color="primary">
    <ion-title>详情页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card>

    <img class="detail-img" src="{{picUrl}}"/>

    <ion-card-content>
      <ion-card-title style="font-size: 24px;">
        {{goodsName}}
      </ion-card-title>
      <p>
        {{goodsBrief}}
      </p>
      <ion-row style="margin-top: 10px;">
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            收藏
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='cart'></ion-icon>
            购买
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            分享
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>

</ion-content>
