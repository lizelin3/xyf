<ion-header>
  <ion-navbar color="primary">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button  ion-button color="primary" block (click)="toTabs()">登录</button>
  </div>

  <p padding>没有账号？<b (click) = "toRegister()" >注册</b></p>
</ion-content>
