<ion-header>
  <ion-navbar color="primary">
  <ion-searchbar style="border-radius:30px; opacity: .9" placeholder="搜索" [(ngModel)]="goodsName" type="search" [ngModelOptions]="{standalone: true}" (keyup)="onSearchKeyUp($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor = "let goods of goodses">
    <img  src="{{goods.picUrl}}" (click)="toDetail(goods.goodsId)"/>
    <ion-card-content>
      <ion-card-title>
        {{goods.goodsName}}
      </ion-card-title>
      <p class="search-text">
        {{goods.goodsBrief}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          收藏
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='cart'></ion-icon>
          购买
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          分享
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
